<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <div id="container-logo">
            <img src="" alt="">LOGO
        </div>
        <div id="container-tools">
            <div id="container-search">
                <input type="search" name="search" id="search" placeholder="Nombre del Pokémon">
                <button><img src="" alt="">B</button>
            </div>
            <div id="container-filter" class="dropdown">
                <button class="dropbtn">Tipo</button>
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Tipo" id="search-type" onkeyup="filterFunction()">
                  <a href="#steel">Acero</a>
                  <a href="#water">Agua</a>
                  <a href="#bug">Bicho</a>
                  <a href="#dragon">Dragón</a>
                  <a href="#electric">Eléctrico</a>
                  <a href="#ghost">Fantasma</a>
                  <a href="#fire">Fuego</a>
                  <a href="#fairy">Hada</a>
                  <a href="#ice">Hielo</a>
                  <a href="#fighting">Lucha</a>
                  <a href="#normal">Normal</a>
                  <a href="#grass">Planta</a>
                  <a href="#psychic">Psíquico</a>
                  <a href="#rock">Roca</a>
                  <a href="#dark">Siniestro</a>
                  <a href="#ground">Tierra</a>
                  <a href="#poison">Veneno</a>
                  <a href="#flying">Volador</a>
                </div>
            </div>
        </div>
    </header>

    <div id="card-poke" class="card">
        <div id="header-card">
            <div id="num-poke">
                <h2>001</h3>
            </div>
            <div id="nombre-poke">
                <h2>Charmander</h2>
            </div>
        </div>
        <div id="container-img">
            <div id="img"></div>
        </div>
        <div id="container-labels">
            <h4>Tipo: </h4>
            <h4>Habilidades: </h4>
        </div>
        <div id="container-info">
            <p>Fuego</p>
            <p>Ascuas</p>         
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
